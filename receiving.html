<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiving</title>
  <!-- Bootstrap CSS CDN link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add any additional CSS styles if needed for receiving.html */
    .image-container {
      text-align: center;
    }
    .options {
      margin-top: 20px;
    }
    .address-input {
      display: none;
    }
    .patient-details {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-9 col-md-8 col-sm-12 mx-auto">
        <div class="image-container mt-5">
          <img src="https://th.bing.com/th/id/OIP.WiB7YEBLZPPpnM0GGAo86AHaD4?rs=1&pid=ImgDetMain" class="img-fluid mt-4" alt="Blood Image">
        </div>
        
        <div class="container text-center mt-4">
          <h4 class="mb-4">Are you requesting for blood?</h4>
          <div class="btn-group options" role="group" aria-label="Receiver Choice">
            <button type="button" class="btn btn-primary" onclick="receiverChoice('self')">Self</button>
            <button type="button" class="btn btn-primary" onclick="receiverChoice('others')">Others</button>
          </div>

          <div class="address-input" style="display: none;">
            <div class="form-group mt-4">
              <label for="address">Address:</label>
              <input type="text" id="address" class="form-control">
            </div>
            <button type="button" class="btn btn-primary mt-2" onclick="submitForm('receiver')">Submit</button>
          </div>

          <div class="patient-details" style="display: none;">
            <h4 class="mb-3 mt-4">Patient Details</h4>
            <div class="form-group">
              <label for="patientName">Name:</label>
              <input type="text" id="patientName" class="form-control">
            </div>
             <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" class="form-control mb-2" min="0" maxlength="3" required>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" class="form-control mb-2">
            </div>
            <div class="form-group">
              <label for="sex">Sex:</label>
              <select class="form-control mb-2" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender">Transgender</option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" class="form-control mb-2">
            </div>
            <div class="form-group">
        <label for="aadharNumber">Aadhar Number :</label>
        <input type="text" id="aadharNumber" name="aadharNumber" class="form-control" pattern="\d{4}\s?\d{4}\s?\d{4}" maxlength="14" oninput="formatAadhar(this)" required>
      </div>
            <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" pattern="[0-9]{10}" maxlength="10" required>
            <button type="button" class="btn btn-primary mt-2" onclick="submitForm('patient')">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery CDN links (required for Bootstrap functionality) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function receiverChoice(choice) {
      const addressInput = document.querySelector('.address-input');
      const patientDetails = document.querySelector('.patient-details');
      
      if (choice === 'self') {
        addressInput.style.display = 'block';
        patientDetails.style.display = 'none';
      } else {
        addressInput.style.display = 'none';
        patientDetails.style.display = 'block';
      }
    }

    function submitForm(type) {
      if (type === 'receiver') {
        const address = document.getElementById('address').value;
        console.log(`Address: ${address}`);
        alert('Thank you for your response!');
      } else if (type === 'patient') {
        const patientName = document.getElementById('patientName').value;
        console.log(`Patient Name: ${patientName}`);
        alert('Thank you for your response!');
      }
    }
  
 function formatAadhar(input) {
      let value = input.value.replace(/\D/g, '');
      value = value.replace(/(.{4})/g, '$1 ').trim();
      input.value = value;
    }
  </script>
</body>
</html>
