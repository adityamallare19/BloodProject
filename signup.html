<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Bank Signup</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://static.vecteezy.com/system/resources/previews/000/398/978/original/blood-donation-concept-vector-illustration.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(5px); /* Adjust the blur effect as needed */
      }
    
    .container {
      width: 400px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity as needed */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Blood Bank Signup</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
       <div class="form-group">
        <label for="password">Password (at least 8 characters with one uppercase letter, one number, and one special character):</label>
        <input type="password" id="password" name="password" class="form-control" pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Signup" class="btn btn-success btn-block">
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


 <script>
  </script>

</body>
</html>
