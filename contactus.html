<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://www.outfrontmedia.ca/-/media/images/ofmcanada/images/contact-us-envato-blocks.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(5px); /* Adjust the blur effect as needed */
    }
    .container {
      width: 400px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity as needed */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-info {
      margin-bottom: 20px;
    }
    .social-media {
      margin-top: 20px;
    }
    .social-media ul {
      list-style: none;
      padding-left: 0;
    }
    .social-media ul li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Get In Touch</h2>
    <div class="contact-info">
      <h4>Our Contact Information</h4>
      <ul>
        <li>Website Email: bloodbuddies@example.com</li>
        <li>Our Helpline Number: 1800-907564</li>
      </ul>
    </div>
    <div class="social-media">
      <h4>Our Social Media</h4>
      <ul>
        <li>Instagram: bloodbuddies</li>
        <li>Facebook: bloodbuddies</li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
